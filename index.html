<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo&display=swap" rel="stylesheet">

    </head>
    <body>
        <h1>GoranLovin Emojis</h1>   
        <div id="emoji-container"></div>
        <input type="text" id="emoji-input" placeholder="type an emoji ðŸŽ‰">
        <div class="buttons-wrapper">
            <button id="push-btn">Add to end</button>
            <button id="unshift-btn">Add to beginning</button>
        </div>
        <div class="buttons-wrapper">
            <button id="pop-btn">Remove from end</button>
            <button id="shift-btn">Remove from beginning</button>
        </div>
       
        <link href="https://rawgit.com/mervick/emojionearea/master/dist/emojionearea.css" rel="stylesheet" />
        <div class="container-fluid pt-3">
          <form method="POST" action="" enctype="multipart/form-data">
            <div class="form-group">
              <font color="#a1a1a1"><span id="count"></span>Choose characters </font>
              <textarea type="text" name="bio" class="form-control emoji_act" id="bio" placeholder="10 - 140 characters" onkeyup="count_char(this, 140)"></textarea>
              <span id="bio_val"></span>
            </div>
            <div class="form-group">
              <button id="ok_but" class="btn btn-primary btn-block" type="submit" name="ed_submit">
                                    Done
                                </button>
            </div>
          </form>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="https://rawgit.com/mervick/emojionearea/master/dist/emojionearea.js"></script>
        <script src="index.js"></script>
    </body>
</html>
